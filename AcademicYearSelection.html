<!-- select-academic-year.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Academic Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="assets/EK logo.png" alt="EuroKids Logo" class="logo">
        <h1>EUROKIDS PRE-SCHOOL MANAGEMENT SYSTEM</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/epms logo.png" alt="EPMS Logo" class="login-logo">
            <br>
            <br>
            <b>
            <label for="academicYear">Select Academic Year</label>
            </b> <br>
            <select id="academicYear" class="input-group">
                <option value="apr25-mar26">Apr 25 - Mar 26</option>
                <option value="apr24-mar25">Apr 24 - Mar 25</option>
                <option value="apr24-mar25">Apr 23 - Mar 24</option>
                <option value="apr24-mar25">Apr 22 - Mar 23</option>
            </select>
            <br>
            <br>
            <button onclick="continueToDashboard()" class="login-btn">Continue</button>
        </div>
    </div>
    <script src="Java Script files/academicYear Selection.js"></script>
</body>
</html>
